<div class="b-img" v-bind:class="className">
    <div class="b-img__container">
        <div class="b-img__header">
            <div class="b-img__title">{{img.title}}</div>
        </div>
        <div class="b-img__wrapperp-img">
            <img v-bind:src="img.src.base" alt="" v-on:click="openModal">
        </div>
        <div class="b-img__info">
            <div class="b-img__tags">{{img.tags}}</div>
            <div class="b-img__original">
                <a v-bind:href="img.original" target="_blank">Original</a>
            </div>
        </div>
    </div>
    <hr>
</div>
