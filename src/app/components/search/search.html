<div class="navbar bg-inverse">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 hidden-sm-down">
                <button
                        class="btn btn-success navbar-left navbar-btn"
                        type="button"
                        v-on:click="onSearchAll"
                >
                    Search All Images
                </button>
            </div>
            <form v-on:submit.prevent="onSearch" class="navbar-right navbar-form col-sm-12 col-md-8">
                <div class="input-group">
                    <input type="text" v-model="q" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button
                                class="btn btn-success"
                                type="submit"
                                v-bind:disabled="!q"
                        >
                            Search Tag
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
